<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body class="login-page">
  <div class="login-container">
    <h1>Inicio de Sesión</h1>
    <h2>Mantenimiento APX2000</h2>

    <form id="loginForm">
      <div>
        <label for="username">Usuario:</label> 
        <input type="text" id="username" name="username" maxlength="7" required aria-describedby="usernameHelp"> 
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8}" maxlength="8" required aria-describedby="passwordHelp">
      </div>
      <button type="submit">Ingresar</button>
      <p id="error-message" style="color: red; display: none;">Datos Incorrectos. Inténtalo de nuevo.</p>
    </form>

    <button id="registerButton">Registrarse</button> 
  </div>

  <script src="loginscript.js"></script> </body>
</html>
